    <div class="contact-container">
        <h1 class="contact-heading">Kontaktujte mne</h1>
        <form action="#" method="post" class="contact-form" id="contact-form">
            <label for="contact-name" class="contact-label">Vaše jméno:</label>
            <input type="text" id="contact-name" name="name" class="contact-input" required>

            <label for="contact-email" class="contact-label">Váš email:</label>
            <input type="email" id="contact-email" name="email" class="contact-input" required>

            <label for="contact-message" class="contact-label">Text zprávy:</label>
            <textarea id="contact-message" name="message" class="contact-textarea" rows="4" required></textarea>

            <button type="submit" class="contact-button">Odeslat</button>
        </form>
    </div>
